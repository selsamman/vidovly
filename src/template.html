<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><% preact.title %></title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      .preview {
        width: 100%;
        max-width: 1100px;
        margin: 80px auto;
        border: 1px dashed rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .preview::before {
        content: 'WIDGET PREVIEW';
        position: absolute;
        display: block;
        top: -18px;
        font-size: 11px;
        color: rgba(0, 0, 0, 0.5);
      }
    </style>
    <% preact.headEnd %>
  </head>
  <body>
    <% preact.bodyEnd %>
    <vidovly-container fadeIn=1 fadeOut=2 overlayStyle="font-size: 1.25em; color: white; font-family: sans-serif; text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000; letter-spacing: 2px;padding: 1em; border-radius: .5em;background-color: rgba(255,255,255, .25)">
      <vidovly-video>
        <div slot="video" style="width: 100%; height: 100%">
          <vidovly-youtube-player id="Wt2mo8GLY6s" />
        </div>
        <div slot="overlays" style="width: 100%; height: 100%;">
          <vidovly-overlay position="10-20-25-5" time="4:6">Brisket!</vidovly-overlay>
         </div>
      </vidovly-video>
    </vidovly-container>
  </body>
</html>
